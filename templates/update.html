{% extends 'base.html' %}
{% block title %}
   Home -
{% endblock title %}
{% block body %}
  

 <div class="container">
   <h2>Update Your Todo</h2>
   <form action = "/update/{{todo.sno}}"  method="post">
     <div class="mb-3">
       <label for="todotitle" class="form-label">Todo Title</label>
       <input type="text" class="form-control" name="title"  id="todotitle" aria-describedby="todotilte" value="{{todo.title}}">
       <div id="todoHelp" class="form-text"></div>
      </div>
      <div class="mb-3">
        <label for="tododesc" class="form-label">Todo Description</label>
        <input type="text" class="form-control" name="desc" id="tododesc" value="{{todo.desc}}">
      </div>
      
      <button type="submit" class="btn btn-primary">Update</button>
      </form>
 </div>
   
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    
        {% endblock body %}
